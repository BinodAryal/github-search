<div class="container-fluid bg-light">
  <div class="container">
    <div class="form-group" class="container center_div">
      <input
        type="text"
        class="form-control"
        placeholder="Type Name of the Repo"
        [formControl]="searchTerm"
      />
    </div>

    <div *ngIf="searchTerm$ | async as repoItems">

      <h3 *ngIf="searching">Searching ....</h3>
      <h3 *ngIf="showErrorMessage">No Items Found</h3>

      <div class="card" *ngFor="let item of repoItems.items" (click)="openItemDetails(item)">
        <h3 *ngIf="repoItems.items.length == 0 ">No Results Found</h3>
        <div class="card-body">
          <p><strong>{{ item.name }}</strong></p>
          <p>{{ item.description }}</p>
          <p><strong>Author:&nbsp;</strong>{{ item.owner.login }}</p>
          <div class="row text-center">
          <div class="col-3">
          <strong>Last Updated:&nbsp;</strong> {{ item.updated_at | date }}
          </div>
          <div class="col-3">
          <i class="fa fa-star fa-lg" aria-hidden="true">&nbsp;</i>{{ item.stargazers_count }}
          </div>
          <div class="col-3">
          <i class="fa fa-code-fork fa-lg" aria-hidden="true">&nbsp;</i>{{ item.forks_count }}
          </div>
          <div class="col-3">
          <i class="fa fa-eye" aria-hidden="true">&nbsp;</i>{{ item.watchers_count }}
        </div>
        </div>

        </div>
      </div>

      <div class='card-footer'>
      <button class='btn btn-outline-secondary'

      (click)="prevItems()">Prev</button>
      <button class='btn btn-outline-secondary'
      (click)="nextItems()">Next</button>

      </div>

    </div>
  </div>
</div>
