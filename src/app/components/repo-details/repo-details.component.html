<div class='card'
*ngIf="repoDetails$ | async as repoDetails">
<div class='card-header'>
  {{pageTitle + ': ' + repoDetails.name}}
</div>
<div class='card-body'>
  <div class='row'>
    <div class='col-md-8'>
      <div class='row'>
        <div class='col-md-4'> Full owner name:</div>
        <div class='col-md-8'><a href="{{ repoDetails.owner.html_url}}" target="_blank">{{ repoDetails.owner.login | titlecase }}</a></div>
      </div>
      <div class='row'>
        <div class='col-md-4'>Repository name:</div>
        <div class='col-md-8'><a href="{{ repoDetails.html_url}}" target="_blank">{{repoDetails.name}}</a></div>
      </div>
      <div class='row'>
        <div class='col-md-4'>Number of open issues:</div>
        <div class='col-md-8'>{{repoDetails.open_issues}}</div>
      </div>
      <div class='row'>
        <div class='col-md-4'>Default branch:</div>
        <div class='col-md-8'>{{repoDetails.default_branch}}</div>
      </div>


    </div>

    <div class='col-md-4'>
      <img class='center-block img-responsive'
           [style.width.px]='200'
           [style.margin.px]='2'
           [src]='repoDetails.owner.avatar_url'
           [title]='repoDetails.gravatar_id'>
    </div>
  </div>
</div>
</div>
